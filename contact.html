  <div class="container">
    <header>
        <nav>
          <img class="lambda-black" src="img/lambda-black.png" alt="lambda school logo">

<section class="contact-top">
    <img class="jumbo-about" src="img/jumbo-about.png" alt="Photo of a city skyline">


</section>

<section class="contact-middle">
    <h1>Contact Us</h1>


    <div class="contact-form">


        <form>
            <form action="" method="post">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email address:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="phone">Telephone Number:</label><br>
            <input type="number" id="phone" name="phone"><br>
            <label for="pcm">Preferred Contact Method</label><br>
            <select id="pcm" name="preferred contact method">
                <option value="vemail">Email</option>
                <option value="vtext">Text Message</option>
                <option value="vcall">Phone Call</option>
              </select><br>
            <label for="comments">Questions or Comments?</label><br>
            <textarea name="comments" rows="10" cols="30"></textarea><br>
            <input type="submit" value="Submit"><br>

        </form>

    </div>


</section>
